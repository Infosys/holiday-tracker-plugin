name: Main Branch CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable Corepack (for Yarn 4+)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable
